      <div class="form-group">
        <label for="prezzo_giornaliero">Prezzo (â‚¬)</label>
        <input type="number" name="prezzo_giornaliero" id="prezzo_giornaliero" step="0.01" value="{{ prezzo.prezzo_giornaliero }}" required>
      </div>

      <button type="submit" class="btn">ðŸ’¾ Salva Modifiche</button>
