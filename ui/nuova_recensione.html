<!DOCTYPE html>
<html lang="it">

  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

<body>
  {% include 'header.html' %}

  <main class="form-container">
    <h1>Nuova Recensione</h1>
    <form method="POST">
      <div class="form-group">
        <label for="utente_id">ID Utente</label>
        <input type="text" name="utente_id" id="utente_id" required>
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" name="data" id="data" required>
      </div>

      <div class="form-group">
        <label for="testo">Testo</label>
        <textarea name="testo" id="testo" required></textarea>
      </div>

      <button type="submit" class="btn">âž• Aggiungi Recensione</button>
    </form>
  </main>

  {% include 'footer.html' %}
</body>
</html>
