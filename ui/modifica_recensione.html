<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica Recensione - AirbnbAnalyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='form_alloggio.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
  {% include 'header.html' %}

  <main class="form-container">
    <h1>Modifica Recensione</h1>
    <form method="POST">
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" name="data" id="data" value="{{ recensione.data.strftime('%Y-%m-%d') }}" required>
      </div>

      <div class="form-group">
        <label for="testo">Testo</label>
        <textarea name="testo" id="testo" required>{{ recensione.testo }}</textarea>
      </div>

      <button type="submit" class="btn">ðŸ’¾ Salva Modifiche</button>
    </form>
  </main>

  {% include 'footer.html' %}
</body>
</html>
